        <script>
            var guestList = ["Bob", "Jill", "James", "John"];
            var yourName = prompt("Welcome to the Party. What is your name?");
            // makes the name always start with a capital 
            var capitalLetter = yourName.slice(0, 1).toUpperCase();
            var lowerCaseletter = yourName.slice(1, 100).toLowerCase();
            var yourName = capitalLetter + lowerCaseletter;
            // tests to see if the person is on the list
            if (guestList.includes(yourName)) {
